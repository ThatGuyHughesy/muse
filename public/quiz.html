<!doctype html>
<html>

<head>
    <title>Muse - How Well Do You Know Your Music?</title>
    <link href="https://fonts.googleapis.com/css?family=Caveat+Brush|Raleway:100,200,300,400,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../js/token.js"></script>
    <script src="../js/quiz.js"></script>
</head>

<body>
    <div class="welcome-container container" id="welcome">
        <div class="wrapper">
            <div class="welcome animated bounceInDown">
                <h1 class="user" id="user"></h1>
                <h2 class="message" id="message"></h2>
                <h3 class="countdown animated zoomIn" id="countdown">5</h3>
            </div>
        </div>
    </div>
    <div class="quiz-container container" id="quiz">
        <div class="wrapper">
            <div class="quiz">
                <div class="tracker" id="tracker">
                    <h2 class="score" id="score"></h2>
                    <h2 class="counter" id="counter"></h2>
                </div>
                <div class="question" id="question">
                    <h1 class="track" id="track"></h1>
                    <h1 class="playlist" id="playlist"></h1>
                </div>
                <div class="answers">
                    <a href="" class="answer" id="a"></a>
                    <a href="" class="answer" id="b"></a>
                    <a href="" class="answer" id="c"></a>
                    <a href="" class="answer" id="d"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
